name: Lint

on: [push]

concurrency:
  cancel-in-progress: true
  group: lint-${{ github.ref }}

jobs:
  code:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
      - name: Install dependencies
        run: |
          npm install
      - name: Lint (eslint && prettier)
        run: |
          npm run lint
